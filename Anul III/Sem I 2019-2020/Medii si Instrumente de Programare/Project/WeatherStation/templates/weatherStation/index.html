{% extends 'home/base.html' %}

{% block title %}Weather Station{% endblock %}
{% block header %}<h1>My first Weather Station!</h1>{% endblock %}
{% block content %}
    <div class="mb-3 d-flex justify-content-between align-items-center">
        <h4><span class="badge badge-pill badge-primary">Search by:</span></h4>
        <select class="ml-2 mr-2 custom-select">
            <option value="location">Location</option>
            <option value="date">Date</option>
        </select>
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    </div>

    <div>
    {% for entry in entries %}
        <a class="btn btn-light" href="" role="button"><h6>{{entry.id}}. {{entry.location.name}} in {{entry.dateTime}}</h6></a>
    {% endfor %}
    </div>
{% endblock %}
